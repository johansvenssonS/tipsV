<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img
          src="./static/logo/tipsvänner.png"
          alt="Tipsvänner Logo"
          height="100px"
          width="300px
          "
        />
      </div>
      <div class="links">
        <a class="aLink" href="">Hem</a>
        <a class="aLink" href="#team">Mitt Lag</a>
      </div>
    </div>

    <div id="loginDiv">
      <div class="login">
        <h1>Logga in</h1>
        <input id="LagKod" type="text" placeholder="LagKod" />
        <button class="btn" id="btnL">Logga in</button>
      </div>
      <div class="register">
        <h1>Välkommen Lagkapten!</h1>
        <p>
          För att komma in i omklädningsrummet behöver du antingen registrera
          ett nytt lag, eller logga in med den koden du fick vid skapandet av
          laget!
        </p>
        <button class="btn" id="btnR">Registrera</button>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
